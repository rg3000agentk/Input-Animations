<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Animation.css">
    <title>Input Animation</title>
</head>
<body>
    <h1>Animation Input</h1>

    <div class="form">
        <input type="text" name="name" autocomplete="off" required>
        <label for="name" class="label-name">
            <span class="content-name">Name</span>
        </label>
    </div>
    <div class="form">
        <input type="text" name="age" autocomplete="off" required>
        <label for="age" class="label-age">
            <span class="content-age">Age</span>
        </label>
    </div>
    <div class="form">
        <input type="email" name="email" autocomplete="off" required>
        <label for="email" class="label-email">
            <span class="content-email">Email</span>
        </label>
    </div>
    <div class="form">
        <input type="text" name="phone-no" autocomplete="off" required>
        <label for="phone-no" class="label-phone">
            <span class="content-phone">Contact No</span>
        </label>
    </div>
</body>
</html>
